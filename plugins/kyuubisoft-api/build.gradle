plugins {
    id 'java'
}

group = 'com.kyuubisoft'
version = '1.2.1'

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

// No external repositories needed - Prometheus format is implemented manually

dependencies {
    // Hytale Server API (includes Netty, Gson, etc.)
    compileOnly files('lib/HytaleServer.jar')
}

jar {
    archiveBaseName.set('KyuubiSoftAPI')
    archiveVersion.set(version)
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    manifest {
        attributes(
            'Implementation-Title': 'KyuubiSoft API',
            'Implementation-Version': version
        )
    }
}
